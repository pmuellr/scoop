<html>

<head>
<title>scooj sample - points</title>

<script>
</script>

<script src="__MODJEWEL__/modjewel-require.js"></script>

<script src="scooj.transportd.js"></script>

<script src="test/test/TestRunner.transportd.js"></script>
<script src="test/test/TestSuite.transportd.js"></script>

<script src="test/sample/Point2.transportd.js"></script>
<script src="test/sample/Point3.transportd.js"></script>
<script src="test/sample/Point4.transportd.js"></script>
<script src="test/sample/PointTests.transportd.js"></script>

<style>
div.test-messages-section {
    margin:             1em;
    padding:            0.1em 1em 0.1em 1em;
    border-radius:      1em;
    background-color:   #F3F3FF;
    -webkit-box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
}

ul.test-messages li {
    border-radius:    1em;
    margin-bottom:    0.3em;
    padding:          0.1em 1em 0.1em 1em;
}

ul.test-passes   li                   { background-color: #8F8; }
ul.test-fails    li                   { background-color: #F88; }
ul.test-errors   li                   { background-color: #FF0; }
ul.test-messages li.test-message-none { background-color: inherit; }
</style>

</head>

<body>

<h1>scooj sample tests</h1>

<div id='test-results'></div>

<script>

//----------------------------------------------------------------------------
var scooj = require("scooj")
scooj.installGlobals()

var TestRunner = require("test/test/TestRunner")
var PointTests = require("test/sample/PointTests")

var testRunner = new TestRunner()
testRunner.addTestSuite(PointTests)
var results = testRunner.run();

var html = TestRunner.resultsAsHTML(results)

document.getElementById("test-results").innerHTML = html
</script>

</body>
</html>
