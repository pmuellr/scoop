<html>

<head>
<title>scooj sample - points</title>

<script src="../../scooj.js"></script>
<script>
scooj.debug = true
scooj.installGlobals()
</script>

<script src="../scooj.test/TestRunner.js"></script>
<script src="../scooj.test/TestSuite.js"></script>

<script src="Point2.js"></script>
<script src="Point3.js"></script>
<script src="Point4.js"></script>
<script src="PointTests.js"></script>

<style>
div.test-messages-section {
    margin:             1em;
    padding:            0.1em 1em 0.1em 1em;
    border-radius:      1em;
    background-color:   #F3F3FF;
    -webkit-box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
}

ul.test-messages li {
    border-radius:    1em;
    margin-bottom:    0.3em;
    padding:          0.1em 1em 0.1em 1em;
}

ul.test-passes   li                   { background-color: #8F8; }
ul.test-fails    li                   { background-color: #F88; }
ul.test-errors   li                   { background-color: #FF0; }
ul.test-messages li.test-message-none { background-color: inherit; }
</style>

</head>

<body>

<h1>scooj sample tests</h1>

<div id='test-results'></div>

<script>

//----------------------------------------------------------------------------
var TestRunner = require("../testRunner/TestRunner").cls
var PointTests = require("./PointTests").cls

var testRunner = new TestRunner()
testRunner.addTestSuite(new PointTests());
var results = testRunner.run();

var html = scooj.test.TestRunner.resultsAsHTML(results);

document.getElementById("test-results").innerHTML = html;
</script>

</body>
</html>
